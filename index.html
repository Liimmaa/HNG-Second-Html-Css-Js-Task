<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
    <header>
        <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="">
    </header>

    <form id="form">
        <div id="header-text">
            <h1>Create a Secure Account</h1>
            <p>Welcome to the future of Savings and Investments</p>
        </div>
        <div class="for-form">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" class="for-input" placeholder="Full Name" required>
        </div>

        <div class="for-form">
            <label for="email">Email Address</label>
            <input type="email" name="emailaddress" id="emailaddress" class="for-input" placeholder="Email Address" required>
        </div>

        <div class="for-form">
            <label for="phonenumber">Phone Number</label>
            <input type="number" name="phonenumber" id="phonenumber" class="for-input" placeholder="Phone Number">
        </div>

        <div class="for-form">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="for-input" placeholder="Password">
        </div>

        <div class="for-form">
            <label for="referral">Referrer Phone or Promo Code <span>(Optional)</span></label>
            <input type="number" name="referral" id="referral" class="for-input" placeholder="Referrer Phone Or Code">
        </div>

        <div class="for-form">
            <p class="select-title">How Did You Hear About Us? <span>(Optional)</span></p>
            <select name="recommend" id="dropdown" class="for-input" required>
                <option disabled selected value>Click To Select</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Friend/Family/Coworker Referral</option>
                <option value="google search">Google Search</option>
                <option value="google playstore">Google Playstore</option>
                <option value="online blog">Online Blog</option>
                <option value="local newspaper">Local Newspaper</option>
                <option value="at an event">At an event</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="for-form">
            <button type="submit" id="submit" class="submit-button">Create Account</button>
        </div>
        </form>

        <div class="bottom-text">
        <a href="#"><p>Already have an account? Log In</p></a>
        </div>
        </main>
</body>
</html>
